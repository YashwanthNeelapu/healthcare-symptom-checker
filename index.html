<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Symptom Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; }
    h1 { color: #2c3e50; }
    textarea { width: 100%; height: 120px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Healthcare Symptom Checker ðŸ©º</h1>
  <p>Enter your symptoms below:</p>

  <textarea id="symptoms" placeholder="e.g., fever, cough, sore throat"></textarea><br>
  <button onclick="checkSymptoms()">Check</button>

  <div id="output" class="result"></div>

  <script>
    async function checkSymptoms() {
      const symptoms = document.getElementById("symptoms").value;
      const output = document.getElementById("output");
      output.innerHTML = "Analyzing...";
      
      const response = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symptoms })
      });
      const data = await response.json();
      output.innerHTML = data.result || data.error;
    }
  </script>
</body>
</html>
